site_name: qlient-core
site_url: https://qlient-org.github.io/python-qlient-core/
site_description: The core for all qlient clients

strict: false

nav:
  - Overview: index.md
  - Installation: installation.md
  - Introduction: introduction.md
  - Examples: examples.md
  - Usage:
      - Backends: usage/backend.md
      - Fields and Directives: usage/fields.md
      - Proxies: usage/proxies.md
      - Plugins: usage/plugins.md

repo_name: qlient-org/python-qlient-core
repo_url: https://github.com/qlient-org/python-qlient-core

theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: black
      secondary: cyan
      accent: cyan
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: black
      secondary: cyan
      accent: cyan

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.extra
  - toc:
      permalink: true

plugins:
  - include-markdown
  - search